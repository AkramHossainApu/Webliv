<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home | QR Tools</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #101c27;
      font-family: 'Poppins', sans-serif;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    .logo {
      width: 100px;
      height: 100px;
      background: url('https://cdn-icons-png.flaticon.com/512/833/833472.png') no-repeat center center;
      background-size: contain;
      margin-bottom: 30px;
    }
    .button {
      padding: 15px 30px;
      background-color: #3498db;
      border: none;
      border-radius: 5px;
      color: #fff;
      font-size: 18px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .button:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>
  <div class="logo"></div>
  <button class="button" onclick="window.location.href='QR Code Genaretor.html'">QR Code Generator</button>
</body>
</html>
