<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WebLiv | Text to Speech with Download</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap');
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      background-color: #101c27;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }
    .back-button {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 999;
    }
    .back-button a {
      text-decoration: none;
      background-color: #e74c3c;
      color: #fff;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 16px;
      transition: background 0.3s ease;
    }
    .back-button a:hover {
      background-color: #c0392b;
    }
    .container {
      background: #fff;
      color: #333;
      padding: 30px;
      border-radius: 10px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    textarea {
      width: 100%;
      height: 150px;
      padding: 15px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
      resize: none;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 15px;
      background-color: #3498db;
      border: none;
      border-radius: 5px;
      color: #fff;
      font-size: 18px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background-color: #2980b9;
    }
    .voice-select {
      width: 100%;
      margin-top: 20px;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .mic-button {
      cursor: pointer;
      padding: 10px;
      background-color: #2ecc71;
      border-radius: 50%;
      color: white;
      font-size: 18px;
      border: none;
      transition: background 0.3s ease;
    }
    .mic-button:hover {
      background-color: #27ae60;
    }
  </style>
</head>
<body>
  <div class="back-button">
    <a href="http://www.webliv.work.gd">&#8592; Back to Home</a>
  </div>
  <div class="container">
    <h1>Text to Speech with Voice Selection</h1>
    
    <textarea id="text-input" placeholder="Enter text here..."></textarea>
    
    <select id="voice-select" class="voice-select">
      <option value="en-US">English (US)</option>
      <option value="en-GB">English (UK)</option>
      <option value="es-ES">Spanish (Spain)</option>
      <option value="fr-FR">French</option>
      <!-- Add more options here -->
    </select>
    
    <button id="speak-btn">Speak</button>
    <button id="download-btn" style="display: none;">Download Audio</button>
    
    <button class="mic-button" id="mic-btn">ðŸ”Š</button>
  </div>
  
  <script src="https://code.responsivevoice.org/responsivevoice.js?key=YOUR_API_KEY"></script>
  <script>
    const speakBtn = document.getElementById('speak-btn');
    const downloadBtn = document.getElementById('download-btn');
    const micBtn = document.getElementById('mic-btn');
    const textInput = document.getElementById('text-input');
    const voiceSelect = document.getElementById('voice-select');
    let selectedVoice = voiceSelect.value;
    
    // Function to speak the text
    function speakText(text, voice) {
      responsiveVoice.speak(text, voice, {
        onstart: () => {
          speakBtn.innerHTML = "Speaking...";
        },
        onend: () => {
          speakBtn.innerHTML = "Speak";
        }
      });
    }

    // Function to download the speech audio as an MP3 (for ResponsiveVoice API Premium)
    function downloadAudio(text, voice) {
      responsiveVoice.speak(text, voice, {
        onend: () => {
          // To simulate download, we would normally integrate with a paid API that supports file export
          alert('Audio is ready to download (requires premium API).');
        }
      });
    }

    // Event listener for 'Speak' button
    speakBtn.addEventListener('click', () => {
      const text = textInput.value.trim();
      if (text !== '') {
        speakText(text, selectedVoice);
        downloadBtn.style.display = "block"; // Show download button after speaking
      } else {
        alert('Please enter some text to speak.');
      }
    });

    // Event listener for 'Download' button
    downloadBtn.addEventListener('click', () => {
      const text = textInput.value.trim();
      if (text !== '') {
        downloadAudio(text, selectedVoice);
      }
    });

    // Event listener for 'Voice Selection' dropdown
    voiceSelect.addEventListener('change', (e) => {
      selectedVoice = e.target.value;
    });

    // Event listener for 'Mic Preview' button
    micBtn.addEventListener('click', () => {
      const text = textInput.value.trim();
      if (text !== '') {
        speakText(text, selectedVoice);
      } else {
        alert('Please enter some text to preview.');
      }
    });
  </script>
</body>
</html>
