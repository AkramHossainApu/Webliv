<!DOCTYPE html>
<html lang="en">

  <title>WebLiv | Text to Speech with Download</title>

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      background-color: #101c27;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }
    .back-button {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 999;
    }
    .back-button a {
      text-decoration: none;
      background-color: #e74c3c;
      color: #fff;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 16px;
      transition: background 0.3s ease;
    }
    .back-button a:hover {
      background-color: #c0392b;
    }
    .container {
      background: #fff;
      color: #333;
      padding: 30px;
      border-radius: 10px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    textarea {
      width: 100%;
      height: 150px;
      padding: 15px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
      resize: none;
      outline: none;
      margin-bottom: 15px;
    }

    .voice-list {
      max-height: 200px;
      overflow-y: auto;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 10px;
      background-color: #f9f9f9;
    }

    .voice-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px;
      border-bottom: 1px solid #ddd;
    }

    .voice-item:last-child {
      border-bottom: none;
    }

    .voice-label {
      font-size: 15px;
    }

    .mic-button {
      background: #3498db;
      border: none;
      border-radius: 5px;
      color: #fff;
      font-size: 18px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background-color: #2980b9;
    }
    .voice-select {
      width: 100%;
      margin-top: 20px;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .mic-button {
      cursor: pointer;
      padding: 10px;
      background-color: #2ecc71;
      border-radius: 50%;
      color: white;
      font-size: 18px;
      border: none;
      transition: background 0.3s ease;
    }
    .mic-button:hover {
      background-color: #27ae60;
    }
  </style>
</head>

</html>
