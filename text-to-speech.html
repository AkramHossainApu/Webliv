<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WebLiv | Text to Speech</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap');
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: #101c27;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    .back-button {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 999;
    }

    .back-button a {
      text-decoration: none;
      background-color: #e74c3c;
      color: #fff;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 16px;
      transition: background 0.3s ease;
    }

    .back-button a:hover {
      background-color: #c0392b;
    }

    .container {
      background: #fff;
      color: #333;
      padding: 30px;
      border-radius: 12px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 24px;
    }

    textarea {
      width: 100%;
      height: 150px;
      padding: 15px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      resize: none;
      outline: none;
      margin-bottom: 15px;
    }

    select {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
      margin-bottom: 15px;
      outline: none;
    }

    button {
      width: 100%;
      padding: 15px;
      background-color: #3498db;
      border: none;
      border-radius: 8px;
      color: #fff;
      font-size: 18px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #2980b9;
    }

    @media (max-width: 500px) {
      .container {
        padding: 20px;
      }

      button {
        font-size: 16px;
        padding: 14px;
      }
    }
  </style>
</head>
<body>

  <div class="back-button">
    <a href="http://www.webliv.work.gd">&#8592; Back to Home</a>
  </div>

  <div class="container">
    <h1>Text to Speech Converter</h1>
    <textarea id="text-input" placeholder="Enter text here..."></textarea>
    <select id="voiceSelect">
      <option disabled selected>Loading voices...</option>
    </select>
    <button id="speak-btn">Speak</button>
  </div>

  <script>
    const speakBtn = document.getElementById('speak-btn');
    const textInput = document.getElementById('text-input');
    const voiceSelect = document.getElementById('voiceSelect');

    let voices = [];

    function loadVoices() {
      voices = speechSynthesis.getVoices();
      voiceSelect.innerHTML = '';
      voices.forEach((voice, index) => {
        const option = document.createElement('option');
        option.value = index;
        option.textContent = `${voice.name} (${voice.lang})${voice.default ? " â€” Default" : ""}`;
        voiceSelect.appendChild(option);
      });
    }

    // Load voices when available
    speechSynthesis.onvoiceschanged = loadVoices;

    speakBtn.addEventListener('click', () => {
      const text = textInput.value.trim();
      if (!text) {
        alert('Please enter some text to speak.');
        return;
      }

      const utterance = new SpeechSynthesisUtterance(text);
      const selectedVoice = voices[voiceSelect.value];
      if (selectedVoice) {
        utterance.voice = selectedVoice;
      }

      speechSynthesis.speak(utterance);
    });
  </script>

</body>
</html>
