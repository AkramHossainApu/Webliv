<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WebLiv | Text to Speech</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap');
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: #101c27;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    .back-button {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 999;
    }

    .back-button a {
      text-decoration: none;
      background-color: #e74c3c;
      color: #fff;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 16px;
      transition: background 0.3s ease;
    }

    .back-button a:hover {
      background-color: #c0392b;
    }

    .container {
      background: #fff;
      color: #333;
      padding: 30px;
      border-radius: 12px;
      max-width: 550px;
      width: 100%;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 24px;
    }

    textarea {
      width: 100%;
      height: 150px;
      padding: 15px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      resize: none;
      outline: none;
      margin-bottom: 15px;
    }

    .voice-list {
      max-height: 200px;
      overflow-y: auto;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 10px;
      background-color: #f9f9f9;
    }

    .voice-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px;
      border-bottom: 1px solid #ddd;
      cursor: pointer;
    }

    .voice-item:last-child {
      border-bottom: none;
    }

    .voice-item.selected {
      background-color: #d0ebff;
    }

    .voice-label {
      font-size: 15px;
    }

    .mic-button {
      background: #3498db;
      border: none;
      color: #fff;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .mic-button:hover {
      background-color: #2980b9;
    }

    button#speak-btn {
      width: 100%;
      padding: 15px;
      background-color: #2ecc71;
      border: none;
      border-radius: 8px;
      color: #fff;
      font-size: 18px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button#speak-btn:hover {
      background-color: #27ae60;
    }

    @media (max-width: 500px) {
      .container {
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="back-button">
    <a href="index.html">&#8592; Back to Home</a>
  </div>

  <div class="container">
    <h1>Text to Speech Converter</h1>
    <textarea id="text-input" placeholder="Enter text here..."></textarea>
    
    <div class="voice-list" id="voiceList">
      <p style="text-align: center;">Loading voices...</p>
    </div>

    <button id="speak-btn">Speak</button>
  </div>

  <script>
    const speakBtn = document.getElementById('speak-btn');
    const textInput = document.getElementById('text-input');
    const voiceList = document.getElementById('voiceList');

    let voices = [];
    let selectedVoice = null;

    function stopAllSpeech() {
      speechSynthesis.cancel();
    }

    function renderVoices() {
      voices = speechSynthesis.getVoices();
      voiceList.innerHTML = '';

      voices.forEach((voice, index) => {
        const item = document.createElement('div');
        item.className = 'voice-item';
        
        const label = document.createElement('span');
        label.className = 'voice-label';
        label.textContent = `${voice.name} (${voice.lang})${voice.default ? " â€” Default" : ""}`;

        const micBtn = document.createElement('button');
        micBtn.className = 'mic-button';
        micBtn.innerHTML = 'ðŸŽ¤ Try';
        micBtn.onclick = (e) => {
          e.stopPropagation();
          stopAllSpeech();
          const utterance = new SpeechSynthesisUtterance(`Hello! I am ${voice.name}.`);
          utterance.voice = voice;
          speechSynthesis.speak(utterance);
        };

        item.onclick = () => {
          document.querySelectorAll('.voice-item').forEach(el => el.classList.remove('selected'));
          item.classList.add('selected');
          selectedVoice = voice;
        };

        item.appendChild(label);
        item.appendChild(micBtn);
        voiceList.appendChild(item);
      });
    }

    speakBtn.addEventListener('click', () => {
      const text = textInput.value.trim();
      if (!text) {
        alert('Please enter some text to speak.');
        return;
      }

      stopAllSpeech();
      const utterance = new SpeechSynthesisUtterance(text);
      if (selectedVoice) {
        utterance.voice = selectedVoice;
      }
      speechSynthesis.speak(utterance);
    });

    speechSynthesis.onvoiceschanged = renderVoices;
  </script>

</body>
</html>
