<<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Digital Wallet - Webliv</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="index.html">Webliv</a>
    </div>
  </nav>
  <main class="container py-5">
    <h1 class="mb-4">Digital Wallet</h1>
    <div class="card shadow-sm">
      <div class="card-body">
        <h4 class="card-title">Balance</h4>
        <p class="display-6 fw-bold">$<span id="balance">0.00</span></p>
        <div class="mb-3">
          <button class="btn btn-success me-2" onclick="addMoney()">Add Money</button>
          <button class="btn btn-danger" onclick="removeMoney()">Spend Money</button>
        </div>
        <h5 class="mt-4">Transactions</h5>
        <ul class="list-group" id="transactions"></ul>
      </div>
    </div>
  </main>
  <script>
    let balance = 0;
    let transactions = [];
    function updateUI() {
      document.getElementById('balance').textContent = balance.toFixed(2);
      const list = document.getElementById('transactions');
      list.innerHTML = transactions.map(t => '<li class="list-group-item">' + t + '</li>').join('');
    }
    function addMoney() {
      const amount = parseFloat(prompt('Enter amount to add:'));
      if (!isNaN(amount) && amount > 0) {
        balance += amount;
        transactions.unshift('+$' + amount.toFixed(2));
        updateUI();
      }
    }
    function removeMoney() {
      const amount = parseFloat(prompt('Enter amount to spend:'));
      if (!isNaN(amount) && amount > 0 && amount <= balance) {
        balance -= amount;
        transactions.unshift('-$' + amount.toFixed(2));
        updateUI();
      }
    }
    updateUI();
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
