<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebLiv | Password Generator</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&display=swap" rel="stylesheet">
  <style>
    body { margin: 0; padding: 0; background: linear-gradient(135deg, #232526 0%, #414345 100%); min-height: 100vh; font-family: 'Poppins', sans-serif; display: flex; justify-content: center; align-items: center; }
    .container { background: #181f2a; border-radius: 24px; box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.25); padding: 48px 36px 36px 36px; display: flex; flex-direction: column; align-items: center; min-width: 340px; max-width: 95vw; gap: 32px; }
    .logo { display: flex; flex-direction: column; align-items: center; gap: 8px; }
    .logo-icon { font-size: 40px; color: #4fd1c5; background: #232526; border-radius: 50%; padding: 12px; box-shadow: 0 2px 8px rgba(79, 209, 197, 0.15); }
    .title { font-size: 1.5rem; font-weight: 700; color: #fff; letter-spacing: 1px; margin-top: 8px; margin-bottom: 0; }
    .subtitle { font-size: 1.05rem; color: #b0b8c1; margin-bottom: 0; margin-top: 0; font-weight: 600; letter-spacing: 0.5px; }
    .back-button { align-self: flex-start; margin-bottom: 10px; }
    .back-button a { text-decoration: none; background: #e74c3c; color: #fff; padding: 10px 20px; border-radius: 8px; font-size: 1rem; font-weight: 600; transition: background 0.3s; }
    .back-button a:hover { background: #c0392b; }
    .pw-section { width: 100%; display: flex; flex-direction: column; gap: 18px; align-items: center; }
    .pw-output { background: #232526; color: #4fd1c5; border-radius: 12px; padding: 18px 32px; font-size: 1.3rem; font-weight: 700; margin-bottom: 10px; box-shadow: 0 2px 8px rgba(79, 209, 197, 0.10); word-break: break-all; }
    .pw-controls { display: flex; gap: 10px; flex-wrap: wrap; justify-content: center; }
    .pw-controls label { color: #b0b8c1; font-size: 1rem; }
    .pw-controls input[type='number'] { width: 60px; padding: 6px; border-radius: 6px; border: none; background: #232526; color: #fff; margin-left: 6px; }
    .pw-controls input[type='checkbox'] { margin-left: 6px; }
    .pw-section button { width: 100%; padding: 14px 0; background: linear-gradient(90deg, #4fd1c5 0%, #3498db 100%); border: none; border-radius: 10px; color: #fff; font-size: 1.1rem; font-weight: 600; cursor: pointer; box-shadow: 0 2px 8px rgba(52, 152, 219, 0.10); transition: transform 0.13s, box-shadow 0.13s, background 0.25s; outline: none; }
    .pw-section button:hover, .pw-section button:focus { background: linear-gradient(90deg, #3498db 0%, #4fd1c5 100%); transform: translateY(-2px) scale(1.03); box-shadow: 0 6px 24px rgba(52, 152, 219, 0.18); }
    @media (max-width: 500px) { .container { padding: 24px 8px 18px 8px; min-width: unset; } .title { font-size: 1.1rem; } .pw-section button { font-size: 1rem; padding: 11px 0; } }
  </style>
</head>
<body>
  <div class="container">
    <div class="back-button"><a href="index.html"><i class="fas fa-arrow-left"></i> Back</a></div>
    <div class="logo">
      <span class="logo-icon"><i class="fas fa-key"></i></span>
      <h1 class="title">Password Generator</h1>
      <p class="subtitle">Generate strong passwords</p>
    </div>
    <div class="pw-section">
      <div class="pw-output" id="pwOutput">Click Generate</div>
      <div class="pw-controls">
        <label>Length <input type="number" id="pwLength" min="6" max="32" value="12"></label>
        <label><input type="checkbox" id="pwUpper" checked> Uppercase</label>
        <label><input type="checkbox" id="pwLower" checked> Lowercase</label>
        <label><input type="checkbox" id="pwNumber" checked> Numbers</label>
        <label><input type="checkbox" id="pwSymbol"> Symbols</label>
      </div>
      <button onclick="generatePassword()"><i class="fas fa-bolt"></i> Generate</button>
    </div>
  </div>
  <script>
    function generatePassword() {
      const length = +document.getElementById('pwLength').value;
      const upper = document.getElementById('pwUpper').checked;
      const lower = document.getElementById('pwLower').checked;
      const number = document.getElementById('pwNumber').checked;
      const symbol = document.getElementById('pwSymbol').checked;
      let chars = '';
      if (upper) chars += 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
      if (lower) chars += 'abcdefghijklmnopqrstuvwxyz';
      if (number) chars += '0123456789';
      if (symbol) chars += '!@#$%^&*()_+-={}[]|:;<>,.?/';
      let pw = '';
      for (let i = 0; i < length; i++) {
        pw += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      document.getElementById('pwOutput').textContent = pw || 'Select at least one option';
    }
  </script>
</body>
</html>
