<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Case Converter</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-light bg-light">
  <div class="container">
    <a class="navbar-brand" href="index.html">Webliv</a>
  </div>
</nav>
<div class="container py-5">
  <h1 class="text-center mb-4">Case Converter</h1>
  <div class="mb-3">
    <label for="caseInput" class="form-label">Input Text</label>
    <textarea id="caseInput" class="form-control" rows="6" placeholder="Enter text"></textarea>
  </div>
  <div class="mb-3">
    <button id="upperBtn" class="btn btn-primary me-2">UPPERCASE</button>
    <button id="lowerBtn" class="btn btn-secondary me-2">lowercase</button>
    <button id="titleBtn" class="btn btn-info me-2 text-white">Title Case</button>
    <button id="sentenceBtn" class="btn btn-warning">Sentence case</button>
  </div>
  <div class="mb-3">
    <label for="caseOutput" class="form-label">Output</label>
    <textarea id="caseOutput" class="form-control" rows="6" readonly></textarea>
  </div>
  <button id="copyCaseBtn" class="btn btn-success">Copy Output</button>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
<script>
const caseInput = document.getElementById('caseInput');
const caseOutput = document.getElementById('caseOutput');
document.getElementById('upperBtn').addEventListener('click', () => {
  caseOutput.value = caseInput.value.toUpperCase();
});
document.getElementById('lowerBtn').addEventListener('click', () => {
  caseOutput.value = caseInput.value.toLowerCase();
});
function toTitleCase(str) {
  return str
    .toLowerCase()
    .split(' ')
    .map(word => word.charAt(0).toUpperCase() + word.slice(1))
    .join(' ');
}
document.getElementById('titleBtn').addEventListener('click', () => {
  caseOutput.value = toTitleCase(caseInput.value);
});
function toSentenceCase(str) {
  const lower = str.toLowerCase();
  return lower.replace(/(^\s*\w|[\.\!\?]\s*\w)/g, c => c.toUpperCase());
}
document.getElementById('sentenceBtn').addEventListener('click', () => {
  caseOutput.value = toSentenceCase(caseInput.value);
});
document.getElementById('copyCaseBtn').addEventListener('click', () => {
  if (caseOutput.value) {
    navigator.clipboard.writeText(caseOutput.value);
    const btn = document.getElementById('copyCaseBtn');
    const original = btn.innerText;
    btn.innerText = 'Copied!';
    setTimeout(() => btn.innerText = original, 1500);
  }
});
</script>
</body>
</html>
