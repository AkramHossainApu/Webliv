<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WebLiv | Image Compressor</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      color: #fff;
    }
    .back-button {
      align-self: flex-start;
      margin: 10px 0;
    }
    .back-button a {
      text-decoration: none;
      background: #e74c3c;
      color: #fff;
      padding: 10px 20px;
      border-radius: 5px;
      transition: 0.3s;
    }
    .back-button a:hover {
      background: #c0392b;
    }
    .container {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      padding: 25px;
      border-radius: 15px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 8px 30px rgba(0,0,0,0.2);
      text-align: center;
      margin-top: 30px;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 15px;
    }
    label.custom-upload {
      display: block;
      padding: 25px;
      border: 2px dashed #aaa;
      border-radius: 10px;
      cursor: pointer;
      color: #ddd;
      margin-bottom: 20px;
      transition: background 0.3s;
    }
    label.custom-upload:hover {
      background: rgba(255,255,255,0.1);
    }
    input[type="file"] {
      display: none;
    }
    #preview {
      max-width: 100%;
      border-radius: 10px;
      margin-top: 20px;
      display: none;
    }
    .download {
      margin-top: 20px;
      display: none;
    }
    .download a {
      background: #2ecc71;
      color: white;
      padding: 12px 25px;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 600;
      transition: background 0.3s;
      display: inline-block;
      width: 100%;
      box-sizing: border-box;
      text-align: center;
    }

    .download a:hover {
      background: #27ae60;
    }
    @media (max-width: 600px) {
      .container {
        padding: 20px 15px;
      }
      h1 {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="back-button">
    <a href="index.html">&#8592; Back to Home</a>
  </div>

  <div class="container">
    <h1>Image Compressor</h1>
    <label class="custom-upload" for="imageInput">Click here to choose image</label>
    <input type="file" accept="image/*" id="imageInput"/>
    <canvas id="canvas" style="display:none;"></canvas>
    <img id="preview" />
    <div class="download">
      <a id="downloadLink" download>Download Compressed Image</a>
    </div>
  </div>

  <script>
    const imageInput = document.getElementById('imageInput');
    const preview = document.getElementById('preview');
    const canvas = document.getElementById('canvas');
    const downloadLink = document.getElementById('downloadLink');
    const downloadDiv = document.querySelector('.download');

    imageInput.addEventListener('change', function () {
      const file = this.files[0];
      if (!file) return;

      const originalName = file.name.split('.').slice(0, -1).join('.');
      const extension = file.name.split('.').pop().toLowerCase();
      const reader = new FileReader();

      reader.onload = function (event) {
        const img = new Image();
        img.src = event.target.result;

        img.onload = function () {
          canvas.width = img.width;
          canvas.height = img.height;
          const ctx = canvas.getContext('2d');
          ctx.drawImage(img, 0, 0, img.width, img.height);

          const isPng = extension === 'png';
          const outputFormat = isPng ? 'image/webp' : 'image/jpeg';
          const outputExt = isPng ? 'webp' : 'jpg';

          const compressedDataUrl = canvas.toDataURL(outputFormat, 0.4);

          preview.src = compressedDataUrl;
          preview.style.display = 'block';

          downloadLink.href = compressedDataUrl;
          downloadLink.download = `${originalName} (Compressed).${outputExt}`;
          downloadDiv.style.display = 'block';
        };
      };

      reader.readAsDataURL(file);
    });
  </script>
</body>
</html>
