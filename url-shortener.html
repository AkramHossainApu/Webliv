<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebLiv | URL Shortener</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #232526 0%, #414345 100%);
      min-height: 100vh;
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      background: #181f2a;
      border-radius: 24px;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.25);
      padding: 48px 36px 36px 36px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-width: 340px;
      max-width: 95vw;
      gap: 32px;
    }
    .logo {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
    }
    .logo-icon {
      font-size: 40px;
      color: #4fd1c5;
      background: #232526;
      border-radius: 50%;
      padding: 12px;
      box-shadow: 0 2px 8px rgba(79, 209, 197, 0.15);
    }
    .title {
      font-size: 1.5rem;
      font-weight: 700;
      color: #fff;
      letter-spacing: 1px;
      margin-top: 8px;
      margin-bottom: 0;
    }
    .subtitle {
      font-size: 1.05rem;
      color: #b0b8c1;
      margin-bottom: 0;
      margin-top: 0;
      font-weight: 600;
      letter-spacing: 0.5px;
    }
    .back-button {
      align-self: flex-start;
      margin-bottom: 10px;
    }
    .back-button a {
      text-decoration: none;
      background: #e74c3c;
      color: #fff;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      transition: background 0.3s;
    }
    .back-button a:hover {
      background: #c0392b;
    }
    .shorten-section {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 18px;
      align-items: center;
    }
    .shorten-section input[type="url"] {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
      background: #232526;
      color: #fff;
      margin-bottom: 8px;
    }
    .shorten-section button {
      width: 100%;
      padding: 14px 0;
      background: linear-gradient(90deg, #4fd1c5 0%, #3498db 100%);
      border: none;
      border-radius: 10px;
      color: #fff;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(52, 152, 219, 0.10);
      transition: transform 0.13s, box-shadow 0.13s, background 0.25s;
      outline: none;
    }
    .shorten-section button:hover, .shorten-section button:focus {
      background: linear-gradient(90deg, #3498db 0%, #4fd1c5 100%);
      transform: translateY(-2px) scale(1.03);
      box-shadow: 0 6px 24px rgba(52, 152, 219, 0.18);
    }
    .result-section {
      margin-top: 18px;
      background: #232526;
      border-radius: 12px;
      padding: 18px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      color: #fff;
    }
    @media (max-width: 500px) {
      .container {
        padding: 24px 8px 18px 8px;
        min-width: unset;
      }
      .title {
        font-size: 1.1rem;
      }
      .shorten-section button {
        font-size: 1rem;
        padding: 11px 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="back-button"><a href="index.html"><i class="fas fa-arrow-left"></i> Back</a></div>
    <div class="logo">
      <span class="logo-icon"><i class="fas fa-link"></i></span>
      <h1 class="title">URL Shortener</h1>
      <p class="subtitle">Shorten your links easily</p>
    </div>
    <form class="shorten-section" id="shortenForm" autocomplete="off">
      <input type="url" id="urlInput" placeholder="Enter URL to shorten" required />
      <button type="submit"><i class="fas fa-link"></i> Shorten URL</button>
    </form>
    <div id="resultSection" class="result-section" style="display:none;"></div>
  </div>
  <script>
    const shortenForm = document.getElementById('shortenForm');
    const urlInput = document.getElementById('urlInput');
    const resultSection = document.getElementById('resultSection');
    shortenForm.addEventListener('submit', function(e) {
      e.preventDefault();
      const url = urlInput.value.trim();
      if (!url) return;
      // Simulate a short URL for demo
      const shortUrl = 'https://webliv.ly/' + Math.random().toString(36).substring(2, 8);
      resultSection.style.display = 'flex';
      resultSection.innerHTML = `<div>Shortened URL:</div><a href='${url}' target='_blank' style='color:#4fd1c5;'>${shortUrl}</a>`;
    });
  </script>
</body>
</html>
