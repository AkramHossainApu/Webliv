<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8' />
  <meta name='viewport' content='width=device-width, initial-scale=1.0'/>
  <title>Webliv | QR Code Generator</title>
  <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css' rel='stylesheet'>
  <link rel='stylesheet' href='style.css'>
</head>
<body>
  <nav class='navbar navbar-expand-lg navbar-light bg-light'>
    <div class='container'>
      <a class='navbar-brand' href='index.html'>Webliv</a>
    </div>
  </nav>
  <main class='container py-5'>
    <h1 class='mb-4'>QR Code Generator</h1>
    <div class='card shadow-sm'>
      <div class='card-body'>
        <form id='qrForm' class='row g-3'>
          <div class='col-12'>
            <label for='qrText' class='form-label'>Enter text or URL</label>
            <input type='text' id='qrText' class='form-control' placeholder='Enter text or URL' required>
          </div>
          <div class='col-12'>
            <button type='submit' class='btn btn-primary'>Generate QR Code</button>
          </div>
        </form>
        <div id='qrResult' class='mt-4 d-none text-center'>
          <img id='qrImage' class='img-fluid border rounded mb-2' alt='QR Code'>
          <div id='qrData' class='mb-2'></div>
          <a id='downloadBtn' class='btn btn-success' href='#' download='qr-code.png'>Download</a>
        </div>
      </div>
    </div>
  </main>
  <script>
    const qrForm = document.getElementById('qrForm');
    const qrText = document.getElementById('qrText');
    const qrResult = document.getElementById('qrResult');
    const qrImage = document.getElementById('qrImage');
    const qrData = document.getElementById('qrData');
    const downloadBtn = document.getElementById('downloadBtn');

    qrForm.addEventListener('submit', function(e) {
      e.preventDefault();
      const text = qrText.value.trim();
      if (!text) return;
      const qrUrl = 'https://api.qrserver.com/v1/create-qr-code/?data=' + encodeURIComponent(text) + '&size=200x200';
      qrImage.src = qrUrl;
      qrData.textContent = text;
      downloadBtn.href = qrUrl;
      qrResult.classList.remove('d-none');
    });
  </script>
  <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js'></script>
</body>
</html>
