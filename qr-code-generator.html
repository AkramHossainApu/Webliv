<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WebLiv | QR Code Generator</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #232526 0%, #414345 100%);
      min-height: 100vh;
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      background: #181f2a;
      border-radius: 24px;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.25);
      padding: 48px 36px 36px 36px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-width: 340px;
      max-width: 95vw;
      gap: 32px;
    }
    .logo {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
    }
    .logo-icon {
      font-size: 40px;
      color: #4fd1c5;
      background: #232526;
      border-radius: 50%;
      padding: 12px;
      box-shadow: 0 2px 8px rgba(79, 209, 197, 0.15);
    }
    .title {
      font-size: 1.5rem;
      font-weight: 700;
      color: #fff;
      letter-spacing: 1px;
      margin-top: 8px;
      margin-bottom: 0;
    }
    .subtitle {
      font-size: 1.05rem;
      color: #b0b8c1;
      margin-bottom: 0;
      margin-top: 0;
      font-weight: 600;
      letter-spacing: 0.5px;
    }
    .back-button {
      align-self: flex-start;
      margin-bottom: 10px;
    }
    .back-button a {
      text-decoration: none;
      background: #e74c3c;
      color: #fff;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      transition: background 0.3s;
    }
    .back-button a:hover {
      background: #c0392b;
    }
    .form-section {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 18px;
      align-items: center;
    }
    .form-section input[type="text"] {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
      background: #232526;
      color: #fff;
      margin-bottom: 8px;
    }
    .form-section button {
      width: 100%;
      padding: 14px 0;
      background: linear-gradient(90deg, #4fd1c5 0%, #3498db 100%);
      border: none;
      border-radius: 10px;
      color: #fff;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(52, 152, 219, 0.10);
      transition: transform 0.13s, box-shadow 0.13s, background 0.25s;
      outline: none;
    }
    .form-section button:hover, .form-section button:focus {
      background: linear-gradient(90deg, #3498db 0%, #4fd1c5 100%);
      transform: translateY(-2px) scale(1.03);
      box-shadow: 0 6px 24px rgba(52, 152, 219, 0.18);
    }
    .qr-result {
      margin-top: 18px;
      background: #232526;
      border-radius: 12px;
      padding: 18px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }
    @media (max-width: 500px) {
      .container {
        padding: 24px 8px 18px 8px;
        min-width: unset;
      }
      .title {
        font-size: 1.1rem;
      }
      .form-section button {
        font-size: 1rem;
        padding: 11px 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="back-button"><a href="index.html"><i class="fas fa-arrow-left"></i> Back</a></div>
    <div class="logo">
      <span class="logo-icon"><i class="fas fa-qrcode"></i></span>
      <h1 class="title">QR Code Generator</h1>
      <p class="subtitle">Create QR codes instantly</p>
    </div>
    <form class="form-section" id="qrForm" autocomplete="off">
      <input type="text" id="qrText" placeholder="Enter text or URL" required />
      <button type="submit"><i class="fas fa-qrcode"></i> Generate QR Code</button>
    </form>
    <div id="qrResult" class="qr-result" style="display:none;"></div>
  </div>
  <script>
    const qrForm = document.getElementById('qrForm');
    const qrText = document.getElementById('qrText');
    const qrResult = document.getElementById('qrResult');
    qrForm.addEventListener('submit', function(e) {
      e.preventDefault();
      const text = qrText.value.trim();
      if (!text) return;
      qrResult.style.display = 'block';
      qrResult.innerHTML = `<img src='https://api.qrserver.com/v1/create-qr-code/?data=${encodeURIComponent(text)}&size=200x200' alt='QR Code' /><div style='color:#fff;'>${text}</div>`;
    });
  </script>
</body>
</html>
