<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Color Picker - Webliv</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="index.html">Webliv</a>
    </div>
  </nav>

  <main class="container py-5">
    <h1 class="mb-4">Color Picker</h1>
    <div class="row">
      <div class="col-md-6">
        <label for="colorInput" class="form-label">Choose a color</label>
        <input type="color" class="form-control form-control-color" id="colorInput" value="#4fa4d5" title="Choose your color">
      </div>
      <div class="col-md-6 d-flex align-items-center">
        <div class="card p-3 shadow-sm">
          <div class="card-body text-center">
            <p class="mb-2">Selected Color:</p>
            <h5 class="card-title" id="colorValue">#4fa4d5</h5>
            <button class="btn btn-primary" id="copyButton">Copy</button>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script>
    const colorInput = document.getElementById('colorInput');
    const colorValue = document.getElementById('colorValue');
    const copyButton = document.getElementById('copyButton');
    function updateColor() {
      const val = colorInput.value;
      colorValue.textContent = val;
    }
    colorInput.addEventListener('input', updateColor);
    copyButton.addEventListener('click', () => {
      navigator.clipboard.writeText(colorValue.textContent);
      copyButton.textContent = 'Copied!';
      setTimeout(() => copyButton.textContent = 'Copy', 1000);
    });
    updateColor();
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
