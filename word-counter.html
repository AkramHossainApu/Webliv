<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word & Character Counter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" href="index.html">Webliv</a>
        </div>
    </nav>
    <div class="container py-5">
        <h1 class="mb-4 text-center">Word & Character Counter</h1>
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="inputText" class="form-label">Enter text:</label>
                            <textarea class="form-control" id="inputText" rows="5" placeholder="Type or paste your text here"></textarea>
                        </div>
                        <div class="d-flex justify-content-around">
                            <p class="mb-0"><>Words:</strong> <span id="wordCount">0</span></p>
                            <p class="mb-0"><strong>Characters:</strong> <span id="charCount">0</span></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        const input = document.getElementById('inputText');
        const wordCountEl = document.getElementById('wordCount');
        const charCountEl = document.getElementById('charCount');
        function updateCounts() {
            const text = input.value.trim();
            charCountEl.textContent = text.length;
            if (text.length === 0) {
                wordCountEl.textContent = 0;
            } else {
                const words = text.split(/\s+/).filter(Boolean);
                wordCountEl.textContent = words.length;
            }
        }
        input.addEventListener('input', updateCounts);
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
