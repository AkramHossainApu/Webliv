<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WebLiv | QR Code Generator</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: #101c27;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
      min-height: 100vh;
    }

    .back-button {
      position: absolute;
      top: 20px;
      left: 20px;
    }

    .back-button a {
      text-decoration: none;
      background-color: #e74c3c;
      color: #fff;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 14px;
      transition: background 0.3s ease;
    }

    .back-button a:hover {
      background-color: #c0392b;
    }

    .container {
      background: #ffffff;
      color: #000;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      max-width: 400px;
      width: 100%;
      transition: all 0.3s ease;
      text-align: center;
    }

    .container h1 {
      font-size: 22px;
      font-weight: 600;
      margin-bottom: 10px;
    }

    .container p {
      font-size: 14px;
      color: #555;
      margin-bottom: 20px;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px 15px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
      margin-bottom: 15px;
      transition: box-shadow 0.2s;
    }

    input[type="text"]:focus {
      box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.5);
    }

    button.generate-btn, button#downloadLink {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      color: white;
      margin-top: 10px;
      transition: background 0.3s ease;
    }

    button.generate-btn {
      background-color: #3498db;
    }

    button.generate-btn:hover {
      background-color: #2980b9;
    }

    button#downloadLink {
      background-color: #2ecc71;
      display: none;
    }

    button#downloadLink:hover {
      background-color: #27ae60;
    }

    .qr-code {
      margin-top: 20px;
      display: none;
      justify-content: center;
      align-items: center;
    }

    .qr-code img {
      max-width: 200px;
      width: 100%;
    }

    @media (max-width: 480px) {
      .container {
        padding: 20px;
      }

      button.generate-btn,
      button#downloadLink {
        font-size: 15px;
        padding: 12px;
      }
    }
  </style>
</head>
<body>

  <div class="back-button">
    <a href="http://www.webliv.work.gd">&#8592; Back to Home</a>
  </div>

  <div class="container">
    <h1>QR Code Generator</h1>
    <p>Enter text or URL to generate your QR code</p>

    <input type="text" id="qrInput" placeholder="Type something...">
    <button class="generate-btn">Generate QR Code</button>

    <div class="qr-code">
      <img src="" alt="QR Code" id="qrImage">
    </div>

    <button id="downloadLink">Download QR Code</button>
  </div>

  <script>
    const input = document.getElementById('qrInput');
    const generateBtn = document.querySelector('.generate-btn');
    const qrCodeDiv = document.querySelector('.qr-code');
    const qrImg = document.getElementById('qrImage');
    const downloadBtn = document.getElementById('downloadLink');
    let qrURL = "";

    generateBtn.addEventListener('click', () => {
      const value = input.value.trim();
      if (!value) return alert("Please enter text or URL");

      qrURL = `https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=${encodeURIComponent(value)}`;
      qrImg.src = qrURL;

      qrImg.onload = () => {
        qrCodeDiv.style.display = 'flex';
        downloadBtn.style.display = 'block';
      };
    });

    downloadBtn.addEventListener('click', async () => {
      try {
        const response = await fetch(qrURL);
        const blob = await response.blob();
        const objectURL = URL.createObjectURL(blob);
        const link = document.createElement("a");
        link.href = objectURL;
        const safeName = input.value.trim().replace(/[^a-z0-9]/gi, '_').toLowerCase();
        link.download = `${safeName || "qr_code"}.png`;
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
        URL.revokeObjectURL(objectURL);
      } catch (error) {
        alert("Error downloading the QR code.");
      }
    });

    input.addEventListener('input', () => {
      if (!input.value.trim()) {
        qrCodeDiv.style.display = 'none';
        downloadBtn.style.display = 'none';
      }
    });
  </script>

</body>
</html>
