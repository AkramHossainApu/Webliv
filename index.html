<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebLiv</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #101c27;
      font-family: 'Poppins', sans-serif;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      gap: 20px;
    }
    .button {
      padding: 15px 30px;
      background-color: #3498db;
      border: none;
      border-radius: 5px;
      color: #fff;
      font-size: 18px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 10px;
      transition: background 0.3s ease;
    }
    .button:hover {
      background-color: #2980b9;
    }
    .button i {
      font-size: 20px;
    }
  </style>
</head>
<body>
  <div class="logo"></div>

  <!-- QR Code Generator Button -->
  <button class="button" onclick="window.location.href='QR-Code-Genaretor.html'">
    <i class="fas fa-qrcode"></i> QR Code Generator
  </button>

  <!-- Text to Speech Converter Button -->
  <button class="button" onclick="window.location.href='text-to-speech.html'">
    <i class="fas fa-volume-up"></i> Text to Speech
  </button>

  <!-- Image Compressor Button -->
  <button class="button" onclick="window.location.href='image-compressor.html'">
    <i class="fas fa-volume-up"></i> Image Compressor
  </button>
</body>
</html>
