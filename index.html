<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">  
    <title>QR Code Generator | The Coding Wizard</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>QR Code Generator</h1>
        <p>Paste a url or enter text to create QR code</p>
      </header>
      <div class="form">
        <input type="text" spellcheck="false" placeholder="Enter text or url">
        <button>Generate QR Code</button>
      </div>
            <div class="qr-code">
        <img src="" alt="qr-code">
      </div>

      <!-- New download button added below -->
      <div class="download-button" style="display: none; margin-top: 15px; text-align: center;">
        <a id="downloadLink" href="#" download="qr-code.png">
          <button style="width: 100%; background-color: #2ecc71; color: white; height: 55px; border: none; border-radius: 5px; font-size: 17px; cursor: pointer;">
            Download QR Code
          </button>
        </a>
      </div>
    </div>

    <script src="script.js"></script>

  </body>
</html>
